<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- ===== CSS ===== -->
        <link rel="stylesheet" href="styles.css">
    
        <!-- ===== BOX ICONS ===== -->
        <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>

        <title>TGRSSDICON 2026 | Login</title>

        <!-- Firebase (compat) -->
        <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    </head>
    <body>
        <div class="login">
            <div class="login__content">
                <div class="login__img">
                    <img src="img-login.jpg" alt="">
                </div>

                <div class="login__forms">
                    <form data-ms-form="login" action="" class="login__registre none" id="login-in">
                        <h1 class="login__title">Login</h1>

                        <div class="login__box">
                            <i class='bx bx-at login__icon'></i>
                            <input id="login-email" type="email" placeholder="Email" class="login__input">
                        </div>

                        <div class="login__box">
                            <i class='bx bx-lock-alt login__icon'></i>
                            <input id="login-password" type="password" placeholder="Password" class="login__input">
                        </div>

                        <a href="#" class="login__forgot">Forgot password?</a>

                        <a href="#" class="login__button" id="login-submit">Login</a>

                        <div>
                            <span class="login__account">Don't have an Account?</span>
                            <span class="login__signin" id="sign-up">Create Account</span>
                        </div>
                    </form>

                    <form data-ms-form="signup" action="" class="login__create" id="login-up">
                        <h1 class="login__title">Create Account</h1>

                        <div class="login__box">
                            <i class='bx bx-user login__icon'></i>
                            <input id="signup-name" type="text" placeholder="Full Name" class="login__input">
                        </div>

                        <div class="login__box">
                            <i class='bx bx-at login__icon'></i>
                            <input id="signup-email" type="email" placeholder="Email" class="login__input">
                        </div>

                        <div class="login__box">
                            <i class='bx bx-lock-alt login__icon'></i>
                            <input id="signup-password" type="password" placeholder="Password" class="login__input">
                        </div>

                        <a href="#" class="login__button" id="signup-submit">Create Account</a>

                        <div>
                            <span class="login__account">Already have an Account?</span>
                            <span class="login__signup" id="sign-in">Log in</span>
                        </div>
                    </form>
                    
                </div>
            </div>
        </div>

        <!--===== MAIN JS =====-->
        <script src="main.js"></script>
    </body>
</html>
