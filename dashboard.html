<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Dashboard — TGRSSDI 2026</title>

  <!-- Styles: reuse your existing stylesheet if you want -->
  <link rel="stylesheet" href="styles.css">

  <!-- Firebase compat -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

  <style>
    /* small local styles to make the dashboard clean */
    body { font-family: var(--body-font); margin:0; padding:2rem; background:#fff; color:#111; }
    .box { max-width:720px; margin:2rem auto; background:#fff; border-radius:10px; box-shadow:0 8px 30px rgba(0,0,0,0.1); padding:2rem; }
    .user-field { margin-bottom:1rem; font-size:1rem; }
    .label { color:#555; font-size:0.85rem; margin-bottom:.25rem; display:block; font-weight:600 }
    .big-btn { display:inline-block; margin:0.5rem 0; padding:12px 18px; background:#024f6b; color:#fff; border-radius:8px; text-decoration:none; }
    .ghost { background:#e9eef0; color:#024f6b; border: none; }
    .top-row { display:flex; justify-content:space-between; align-items:center; margin-bottom:1rem; }
    .small { font-size:1.2rem; color:#222; font-weight: 400 }

    /* Dashboard-only spacing fixes */
    .box .login__button,
    .box .login__button__ghost {
      margin: 0.75rem 0;
    }
  
    #registration-message {
      margin: 0.5rem 0 0.75rem 0;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="top-row">
      <h2>TGRSSDI 2026 | Welcome</h2>
      <div id="signout-wrap"><button id="logout-btn" class="login__button__ghost" type="button">Log out</button></div>
    </div>

    <div id="user-info">
      <div class="user-field">
        <span class="label">Full name</span>
        <div id="user-fullname" class="small">—</div>
      </div>

      <div class="user-field">
        <span class="label">Email</span>
        <div id="user-email" class="small">—</div>
      </div>
      
      <div class="user-field" id="regno-field" style="display:none;">
        <span class="label">Registration No.</span>
        <div id="user-regno" class="small">—</div>
      </div>
    </div>

    <div style="margin-top:1.5rem;">
      <button id="fill-form" class="login__button" type="button">Fill Registration Form</button>
      <button id="paper-poster" class="login__button" type="button" style="margin-left:0.5rem; display:none;">Submit Abstract</button>

      <div id="registration-message"
       style="margin:1rem 0; font-weight:600; color:#024f6b;">
      </div>

      <button id="back-home" class="login__button__ghost" type="button">Back to Home</button>
    </div>
  </div>

<script>
  // 1) Firebase config — USE the same config you used in main.js
  const firebaseConfig = {
    apiKey: "AIzaSyCb6I_YlWQGJJIiswMtowLdWoXXI1yU02k",
    authDomain: "tgrssdi-auth.firebaseapp.com",   // e.g. tgrssdi-auth.firebaseapp.com
    projectId: "tgrssdi-auth",
    storageBucket: "tgrssdi-auth.firebasestorage.app",
    messagingSenderId: "1050877324976",
    appId: "1:1050877324976:web:f2ba89d3edb0b912acd575"
  };

  if (!firebase.apps.length) {
    firebase.initializeApp(firebaseConfig);
  }
  const auth = firebase.auth();

  const fullnameEl = document.getElementById('user-fullname');
  const emailEl = document.getElementById('user-email');
  const logoutBtn = document.getElementById('logout-btn');
  const fillFormBtn = document.getElementById('fill-form');
  const paperPosterBtn = document.getElementById('paper-poster');
  const backHomeBtn = document.getElementById('back-home');
  const regNoField = document.getElementById('regno-field');
  const regNoEl = document.getElementById('user-regno');

  // Set your Google Form URL and submission placeholder URL here:
  fillFormBtn.addEventListener('click', () => {
  window.open('https://forms.gle/VbGUHJnMw4TgSBV19', '_blank', 'noopener');
  });

  paperPosterBtn.addEventListener('click', () => {
  // placeholder
  alert('Abstract submission will open here.');
  });

  // Redirect to login if not authenticated
  const messageEl = document.getElementById('registration-message');

auth.onAuthStateChanged(user => {
  if (!user) {
    window.location.href = 'index.html';
    return;
  }

  fullnameEl.textContent = user.displayName || '(Name not provided)';
  emailEl.textContent = user.email || '(No email)';

  const url = `https://script.google.com/macros/s/AKfycbwREMjsRY9TLYhhXrOlqLv114QAhnTQzPWM4lzxFgmT8m49uiSt-IMY5yRgYSQjxWy_1A/exec?action=checkRegistration&email=${encodeURIComponent(user.email)}`;

  fetch(url)
    .then(res => res.json())
    .then(data => {
      if (data.confirmed) {
        fillFormBtn.style.display = 'none';
    
        // Confirmation message (ONLY the sentence)
        messageEl.textContent = 'Your registration is successfully confirmed!';
    
        // Show and populate registration number
        regNoEl.textContent = data.registrationNo;
        regNoField.style.display = 'block';
      } else {
        fillFormBtn.style.display = 'inline-block';
        messageEl.textContent = '';
    
        // Hide registration number for unconfirmed users
        regNoField.style.display = 'none';
        regNoEl.textContent = '—';
      }
    })
    .catch(err => {
      console.error('Registration check failed', err);
      fillFormBtn.style.display = 'inline-block';
      messageEl.textContent = '';
    });
});

  // Logout
  logoutBtn.addEventListener('click', (e) => {
    e.preventDefault();
    auth.signOut().then(() => {
      window.location.href = 'https://www.tgrssdi2026.com/';
    });
  });

  // Back to home button goes to your main site
  backHomeBtn.addEventListener('click', (e) => {
    e.preventDefault();
    window.location.href = 'https://www.tgrssdi2026.com/';
  });
</script>
</body>
</html>
